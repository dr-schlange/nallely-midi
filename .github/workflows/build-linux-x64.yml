name: Build Nallely Binary for Linux x64

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install alsa and jack
        run: |
          apt-get update
          apt-get install -y libasound2-dev libjack-jackd2-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Prepare Trevor-UI
        run: |
          (cd trevor && yarn install && yarn build)
          bash ./prepare-trevor-ui.bash

      - name: Build with PyInstaller
        run: |
          pyinstaller nallely.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nallely-linux-x64
          path: dist/nallely.bin